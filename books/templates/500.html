{% extends "base.html" %}
{% load static %}
{% block title %}Server Error - The Literary Loft{% endblock %}
{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/404.css' %}">
{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-lg-8">
            <div class="error-content libre-baskerville">
                <h1 class="display-1 text-secondary mb-4">500</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <div class="mb-4">
                    <img src="{% static 'images/no_cover_img.jpg' %}" alt="404 Error" class="img-fluid" style="max-width: 300px;">
                </div>
                <p class="lead mb-4 nunito">Server ERROR</p>
                <div class="mt-4">
                    <a href="{% url 'books:index' %}" class="cta-button text-decoration-none" aria-label="return home">
                        Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
