{% extends "base.html" %}
{% load static %}

{% block title %}Password Reset Complete - The Literary Loft{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}" />
{% endblock %}

{% block content %}
<div class="password-reset-complete-container container-fluid">
  <div class="password-reset-complete-message col-11 col-md-6 col-lg-4">
    <h2>Password Reset Complete</h2>
    <p>Your password has been set. You may go ahead and log in now.</p>
    <div class="mt-3 text-center">
      <a href="{% url 'books:login' %}" class="btn btn-login" aria-label="login">Log in</a>
    </div>
  </div>
</div>
{% endblock %}
