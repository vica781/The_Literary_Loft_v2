{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password - The Literary Loft{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}" />
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="password-reset-form">
        <h2 class="mb-4">Reset Password</h2>
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email address</label>
            {{ form.email }}
          </div>
          <button type="submit" class="btn btn-reset btn-block">
            Reset Password
          </button>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'books:login' %}" aria-label="login">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
